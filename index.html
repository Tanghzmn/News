<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>看点资讯</title>
	<link rel="stylesheet" href="./css/bootstrap-3.3.7/css/bootstrap.min.css">
	<!-- 引入BootStrap-switch css-->
<link rel="stylesheet" href="./css/bootstrpSwitch/bootstrap-switch.min.css">
	<link rel="stylesheet" href="./css/index.css">
	<!-- 引入font-awesome -->
	<link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- 引入jQuery -->
	<script src="./js/jquery-3.4.1.min.js"></script>
	<!-- 引入外部js,在jQuery之后引入 -->
	<script src="./js/index.js"></script>
	<!-- 引入封装的ajax -->
	
	<script src="./js/ajax.js"></script>
	<script src="./js/highcharts.js"></script>
	<!-- 引入BootStrap -->
	<script src="./css/bootstrap-3.3.7/js/bootstrap.min.js"></script>	
	<!-- 引入BootStrap-switch js-->
	<script src="./css/bootstrpSwitch/bootstrap-switch.min.js"></script>
</head>
<body>
    <!-- 左侧 -->
	<div class="info-left">
		<header>
			<img src="./images/logo.jpg" alt="">
			<span>看点资讯</span>
		</header>
		<!-- 左侧导航 -->
		<nav>
			<ul>
				<li>
					<i class="glyphicon glyphicon-home"></i>
					首页
					<i class="glyphicon glyphicon-menu-right" ></i>
				</li>
				<li>
					<i class="glyphicon glyphicon-align-justify"></i>
					栏目管理
					<i class="glyphicon glyphicon-menu-right"></i>
				</li>
				<li>
					<i class="glyphicon glyphicon-book"></i>
					资讯管理
					<i class="glyphicon glyphicon-menu-right" ></i>
				</li>
				<li>
					<i class="glyphicon glyphicon-user"></i>
					用户管理
					<i class="glyphicon glyphicon-menu-right"></i>
				</li>
			</ul>
		</nav>
	</div>
	<!-- 右侧 -->
	<div class="info-right">
		<header>
			<div class="topRight">
				<div class="noticeDiv">
					<i class="glyphicon glyphicon-list"></i>
					<i class="glyphicon glyphicon-volume-up"></i>
					<span class="noticeNum">4</span>
				</div>
				<div class="infoDiv">
					<img src="./images/1.jpg"alt="" style="width: 40px;height: 40px;border-radius: 50%;">
					<span>大样</span>					
					<i class="glyphicon glyphicon-menu-right"></i>
				</div>
			</div> 
		</header>
		<div class="info-content">
		</div>
	</div>
	<script>
		var i=true;
	$('.noticeDiv .glyphicon-list').click(function(){
		
		if(i){
			$('.info-left').css('display','none');
			$('.noticeDiv .noticeNum').css('left','135px')
			i=false;
		}else{
			//alert(1)
			$('.info-left').css('display','block');
			$('.noticeDiv .noticeNum').css('left','335px')
			i=true;
		}
		 
	})
	
	
	</script>
</body>
</html>
